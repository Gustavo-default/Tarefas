<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teste de Horas</title>
</head>
<body>
	<p id="demo"></p>
	<p id="dm"></p>
<script type="text/javascript">
	const d = new Date();
	let hour = d.getHours();
	let minu = d.getMinutes();
	document.getElementById("demo").innerHTML = hour;
	document.getElementById("dm").innerHTML = minu;
</script>
</body>
</html>
